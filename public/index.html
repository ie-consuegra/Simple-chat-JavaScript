<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ivancxo's Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="search-container">
      <input type="text" name="" id="" placeholder="Search">
    </div>
    <div id="conversation-list">
    </div>
    <div id="new-message-container">
      <a href="#">+</a>
    </div>
    <div id="chat-title">
      <span>Ivancxo's chat room</span>
      <img src="images/trash.svg" alt="Delete conversation">
    </div>
    <div id="chat-message-list">
    </div>
    <form id="chat-form">
      <img src="images/attachment.svg" alt="Add attachment">
      <input type="text" name="" id="chat-message-text" placeholder="Type a message">
      <input type="submit" value="Send" style="display:none">
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="messageHandler.js"></script>
  <script src="userHandler.js"></script>
  <script src="main.js"></script>
</body>
</html>
